    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pesanan = JSON.parse(localStorage.getItem("pesanan"));
            if (pesanan) {
                document.getElementById("kode-display").textContent = pesanan.kode;
                document.getElementById("rute-display").textContent = pesanan.rute;
                document.getElementById("waktu-display").textContent = pesanan.waktu;
                document.getElementById("naik-display").textContent = pesanan.naik;
                document.getElementById("turun-display").textContent = pesanan.turun;
                document.getElementById("harga-display").textContent = pesanan.harga;
            } else {
                alert("Data pesanan tidak ditemukan. Kembali ke halaman utama.");
                window.location.href = "index.html";
            }
        });
    </script>
